<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form">
                <h2 class="title">Bem-vindo!</h2>
                <p class="sub-title">Faça seu login para continuar</p>
                <div class="input-field inputs-form">
                    <input type="text" placeholder="CPF" [formControl]="cpfFormControl" />
                    <!-- <div *ngIf="enviado && cpfFormControl.errors">
                        O CPF precisa ser informado
                    </div> -->
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Senha" id="senha" [formControl]="senhaFormControl" />
                    <i class="fa-regular fa-eye" id="olho-aberto-login"></i>
                    <i class="fa-regular fa-eye-slash" id="olho-fechado-login"></i>
                    <!-- <div *ngIf="enviado && senhaFormControl.errors">
                        A senha precisa ser informada
                    </div> -->
                </div>                

                <div class="esqueci-senha-container">
                    <a href="#" class="esqueceu-senha">Esqueci minha senha</a>
                </div>
                <input value="Login" type="submit" class="btn solid btn-forms" (click)="login()" />
                <button class="voltar"><i class="fa-solid fa-arrow-left"></i>Voltar</button>

            </form>
            <form [formGroup]="cadastroForm" class="sign-up-form">
                <h2 class="title">Olá!</h2>
                <p class="sub-title">Faça seu cadastro para<br> entrar no site</p>
                <div class="input-field">
                    <input type="text" placeholder="Nome completo" formControlName="nomeCompleto" />
                </div>
                <div class="input-field">
                    <input type="email" placeholder="E-mail" formControlName="email" />
                </div>
                <div class="input-field">
                    <input type="date" placeholder="Data de nascimento" formControlName="dataNascimento" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="CPF" formControlName="cpf" />
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Senha" id="senhaCadastro" formControlName="senha" />
                    <i class="fa-regular fa-eye" id="olho-aberto-cadastro"></i>
                    <i class="fa-regular fa-eye-slash" id="olho-fechado-cadastro"></i>
                </div>
                <div class="termos-de-uso">
                    <input type="checkbox" name="termsOfUse" id="termsOfUse" class="termos-de-uso-checkbox" formControlName="termosUso">
                    <p class="termos-de-uso-text">Li e concordo com o termos de uso</p>
                </div>
                <input type="submit" class="btn" value="Cadastrar" (click)="cadastrar()"/>
                <button class="voltar"><i class="fa-solid fa-arrow-left"></i>Voltar</button>

            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Ainda não possui<br>
                    cadastro?</h3>
                <button class="btn transparent" id="sign-up-btn">
                    Fazer cadastro
                </button>
                <img src="../../../assets/imgs/login-cadastro/imagem-mockup-uAI2.png"
                    alt="mockup de um notebook e celular com a tela de principal do uAI." class="image">
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Já possui cadastro?</h3>
                <button class="btn transparent" id="sign-in-btn" #signInBtn>
                    Fazer Login
                </button>
                <img src="../../../assets/imgs/login-cadastro/imagem-mockup-uAI2.png"
                    alt="mockup de um notebook e celular com a tela de principal do uAI." class="image">
            </div>
        </div>
    </div>
</div>
